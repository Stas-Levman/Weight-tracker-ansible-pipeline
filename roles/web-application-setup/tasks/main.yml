   - name: install unzip
       apt:
         name: unzip
         state: present

   - name: Copy zipped artifacts and unarchive
     unarchive:
       copy: yes
       src: bootcamp-app.zip
       dest: /bootcamp-app/


   - name: Copy .env to VM web-app folder
     copy:
       src: .env
       dest: /bootcamp-app/


   - name: npm install nodemon
     shell: npm install --save-dev nodemon@2.0.2


   - name: Install latest PM2
     shell: sudo npm install pm2@latest -g
     args:
        chdir: /bootcamp-app
        executable: /bin/bash


   - name: Initialize PM2 startup
     shell: |
        sudo pm2 startup
        sudo env PATH=$PATH:/usr/bin /usr/lib/node_modules/pm2/bin/pm2 startup systemd -u ubuntu --hp /home/ubuntu
     args:
        chdir: /bootcamp-app
        executable: /bin/bash



