   - name: Initialize database
     shell: npm run initdb
     args:
        chdir: /bootcamp-app
        executable: /bin/bash


   - name: Start the web application using pm2 and save the process
     shell: |
        sudo pm2 start npm -- run dev
        sudo pm2 save
     args:
        chdir: /bootcamp-app
        executable: /bin/bash